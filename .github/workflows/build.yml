name: Build and Test
on:
  push:
    branches:
      - master
  pull_request:
  
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out code
        uses: actions/checkout@v2
        with:
           path: /home/runner/go/src/github.com/gruffwizard/nog
         
      - name: Lint Go Code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin 
          go get -u golang.org/x/lint/golint 
          make lint
          
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: /home/runner/go/src/github.com/gruffwizard/nog

      - name: Run Unit tests.
        run: make test
      
      
  build:
    name: Build
    runs-on: ubuntu-latest 
    needs: [lint, test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: /home/runner/go/src/github.com/gruffwizard/nog

      - name: Build
        run: make build
